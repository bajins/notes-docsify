<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>display:inline-block水平排列</title>
    <style>
        .inline-block {
            display: inline-block;
            border: 1px solid blue;
            width: 200px;
            height: 120px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <div class="inline-block">7</div>
        <div class="inline-block">8</div>
        <div class="inline-block">9</div>
    </div>
</body>

</html>
