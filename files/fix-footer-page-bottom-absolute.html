<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>借助absolute把Footer固定在页面底部</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        html, body {
            height: 100%;
            background-color: #ccc;
        }

        .container {
            position: relative;
            min-height: 100%;
        }

        header {
            width: 100%;
            position: sticky;
            top: 0;
            background-color: #fafbfc;
            padding: 20px 0px;
            text-align: center;
        }

        .content {
            /*高度可由内容撑开*/
            width: 100%;
            /* 实际使用时删除 */
            height: 980px;
            background-color: #ac9090;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: #666;
        }
    </style>
</head>

<body>
<div class="container">
    <header>header</header>
    <div class="content">content</div>
    <footer>2011-2019 © bajins.com</footer>
</div>
</body>

</html>
